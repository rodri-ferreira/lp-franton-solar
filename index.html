<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="A Franton Solar instala e planeja projetos de energia solar para sua casa e empresa, que pode lhe trazer uma economia de 95% na sua conta.">
    <link rel="shortcut icon" href="img/painel-solar-icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <title>Franton solar</title>
</head>
<body>
    
    <header id="header">
        <section class="header-section">
            <h1><a href=""><img src="img/logo-franton-solar.webp" alt="Logo da Franton solar" class="header-logo" title="Franton solar"></a></h1>

            <nav class="header-navegacao">
                <ul class="header-lista">
                    <li class="header-lista-li"><a href="">Projetos</a></li>
                    <li class="header-lista-li"><a href="">Vantagens</a></li>
                    <li class="header-lista-li"><a href="">Quem somos</a></li>
                    <li class="header-lista-li"><a href="">contato</a></li>
                </ul>

                <button class="header-buttonContato">
                    <i class="bi bi-whatsapp"></i> Entre em contato
                </button>
            </nav>

            <button class="header-buttonMenu">
                <i class="bi bi-list"></i>
            </button>
        </section>
    </header>

    <main>
        <section class="banner-section">
            <div class="banner-container">
                <div class="banner-container--texto" data-aos="fade-right" data-aos-delay="100">
                    <h2 class="banner-container--texto-h2">
                        Reduza sua conta de  energia elétrica em até 95%
                    </h2>
                    <button class="banner-container--buttonContato buttonEsconder"><i class="bi bi-whatsapp"></i> Contato</button>
                </div>
                <div class="banner-container--form"  data-aos="fade-up" data-aos-delay="100">
                    <h3 class="banner-container--label-form">
                        Solicite um orçamento
                    </h3>
                    <label class="banner-containter--label" for="nome">Nome</label>
                    <input class="banner-container--input" type="text" name="nome" id="nome" placeholder="Nome" required>
                    <label class="banner-containter--label" for="email">E-mail</label>
                    <input class="banner-container--input" type="email" name="email" id="email" placeholder="E-mail" required>
                    <label class="banner-containter--label" for="telefone">Telefone</label>
                    <input class="banner-container--input" type="tel" name="telefone" id="telefone"
                    placeholder="Telefone" required>
                    <label class="banner-containter--label" for="mensagem">Mensagem</label>
                    <textarea class="banner-container--textarea" name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                    <button class="banner-container--buttonContato">Enviar </button>
                </div>
            </div>
        </section>

      
    </main>

    <footer>

    </footer>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
